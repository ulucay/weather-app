<html>
    <header>
        <title>Weather App</title>
        <link href="/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    </header>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-left">
                    <div id="temp"></div>
                    <div id="info">
                        <div id="city"></div>
                        <div id="date"></div>
                    </div>
                    <div id="icon">

                    </div>
                </div>
                <div class="card-right">
                    <div id="location">

                    </div>
                    <div id="details">
                        <h5>Weather Details</h1>
                        <div><p>Humidity: <span id="humidity"></span></p></div>
                        <div><p>Wind: <span id="wind"></span></p></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="app.js"></script>
</html>
